<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="header card__header">
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="header__image"
          />
          <h1 class="header__title">Order Summary</h1>
          <p class="header__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan card__plan">
          <img src="images/icon-music.svg" alt="" class="plan__music-logo" />
          <div class="plan__description">
            <h1 class="plan__title">Annual Plan</h1>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="plan__option">Change</a>
        </div>

        <button
          class="button button_clr_primary button_size_large button_border_radius card__button"
        >
          Proceed to Payment
        </button>
        <button
          class="button button_clr_neutral button_size_large button_border_radius card__button"
        >
          Cancel Order
        </button>
      </div>
    </main>
  </body>
</html>
